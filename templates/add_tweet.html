<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add Tweet</h1>
    <form method="POST" action="/add_tweet">
        <div>
            <label>Title</label>
            <div class="input-group">
                <input type="text" name="title">
            </div>
        </div>
        <div>
            <label>Text</label>
            <div class="input-group">
                <input type="text" name="text" maxlength="280">
            </div>
        </div>
        <input type="submit">
    </form>
    <a href="/all_tweets"><button>all tweets</button></a>
</body>
</html>
